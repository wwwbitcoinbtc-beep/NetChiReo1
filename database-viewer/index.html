<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت پایگاه داده - کافی‌نت پلاس</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            direction: rtl;
            text-align: right;
        }
        body {
            font-family: "Vazirmatn", system-ui, sans-serif;
            @apply bg-slate-100;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-800">
    <div id="app"></div>

    <script>
        // App State
        let currentPage = 'dashboard';
        let selectedTable = null;
        const API_URL = 'http://localhost:6161/api';

        // Utility functions
        function renderApp() {
            const app = document.getElementById('app');
            
            if (currentPage === 'dashboard') {
                app.innerHTML = renderDashboard();
            } else if (currentPage === 'tables') {
                app.innerHTML = renderTables();
            } else if (currentPage === 'table-detail') {
                app.innerHTML = renderTableDetail();
            }

            attachEventListeners();
        }

        function attachEventListeners() {
            // Back buttons
            document.querySelectorAll('[data-action="back"]').forEach(btn => {
                btn.addEventListener('click', () => {
                    const page = btn.dataset.page;
                    currentPage = page;
                    renderApp();
                });
            });

            // Navigation buttons
            document.querySelectorAll('[data-nav]').forEach(btn => {
                btn.addEventListener('click', () => {
                    const page = btn.dataset.nav;
                    currentPage = page;
                    if (page === 'tables') {
                        loadTables();
                    }
                    renderApp();
                });
            });

            // Table selection
            document.querySelectorAll('[data-table]').forEach(btn => {
                btn.addEventListener('click', () => {
                    selectedTable = btn.dataset.table;
                    currentPage = 'table-detail';
                    loadTableDetail(selectedTable);
                    renderApp();
                });
            });

            // Database health check
            document.getElementById('healthBtn')?.addEventListener('click', checkHealth);
        }

        async function checkHealth() {
            try {
                const response = await fetch('http://localhost:6161/health');
                const data = await response.json();
                alert(`✅ Database Status:\n${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                alert(`❌ Connection Error:\n${error.message}`);
            }
        }

        async function loadTables() {
            try {
                const response = await fetch(`${API_URL}/tables`);
                const data = await response.json();
                window.tablesData = data.tables || [];
            } catch (error) {
                console.error('Error loading tables:', error);
                window.tablesData = [];
            }
        }

        async function loadTableDetail(tableName) {
            try {
                const response = await fetch(`${API_URL}/table/${tableName}`);
                const data = await response.json();
                window.tableDetailData = data;
            } catch (error) {
                console.error('Error loading table detail:', error);
                window.tableDetailData = null;
            }
        }

        // Render functions
        function renderDashboard() {
            return `
                <div class="min-h-screen bg-slate-100">
                    <!-- Header -->
                    <header class="bg-white/80 backdrop-blur-md border-b border-slate-200/50 px-4 sm:px-8 py-4 sticky top-0 z-30">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-xl bg-indigo-600 text-white flex items-center justify-center shadow-lg shadow-indigo-200">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                            <div>
                                <h1 class="text-xl font-bold text-slate-800">کافی‌نت پلاس</h1>
                                <p class="text-xs text-slate-500">مدیریت پایگاه داده</p>
                            </div>
                        </div>
                    </header>

                    <!-- Main Content -->
                    <main class="p-4 sm:p-8">
                        <div class="max-w-6xl mx-auto space-y-6">
                            <!-- Welcome Card -->
                            <div class="p-6 rounded-2xl bg-gradient-to-r from-indigo-500 to-purple-600 text-white">
                                <h2 class="text-2xl font-bold mb-2">خوش آمدید به داشبورد!</h2>
                                <p class="text-white/80">سیستم مدیریت پایگاه داده کافی‌نت پلاس</p>
                            </div>

                            <!-- Quick Actions -->
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                <!-- Tables Card -->
                                <div class="p-6 rounded-2xl bg-white border border-slate-200 hover:shadow-lg transition-all cursor-pointer" data-nav="tables">
                                    <div class="w-12 h-12 rounded-xl bg-indigo-100 text-indigo-600 flex items-center justify-center mb-3">
                                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2m-6 0V3m0 0h6m0 0v2"></path>
                                        </svg>
                                    </div>
                                    <h3 class="font-bold text-slate-800 mb-1">جداول</h3>
                                    <p class="text-sm text-slate-600">مشاهده و مدیریت جداول</p>
                                </div>

                                <!-- Settings Card -->
                                <div class="p-6 rounded-2xl bg-white border border-slate-200 hover:shadow-lg transition-all">
                                    <div class="w-12 h-12 rounded-xl bg-purple-100 text-purple-600 flex items-center justify-center mb-3">
                                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        </svg>
                                    </div>
                                    <h3 class="font-bold text-slate-800 mb-1">تنظیمات</h3>
                                    <p class="text-sm text-slate-600">پیکربندی سیستم</p>
                                </div>

                                <!-- Status Card -->
                                <div class="p-6 rounded-2xl bg-white border border-slate-200 hover:shadow-lg transition-all">
                                    <div class="w-12 h-12 rounded-xl bg-emerald-100 text-emerald-600 flex items-center justify-center mb-3">
                                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                        </svg>
                                    </div>
                                    <h3 class="font-bold text-slate-800 mb-1">وضعیت</h3>
                                    <button id="healthBtn" class="text-sm text-indigo-600 hover:text-indigo-700 font-medium">بررسی وضعیت</button>
                                </div>
                            </div>

                            <!-- Info Section -->
                            <div class="p-6 rounded-2xl bg-slate-50 border border-slate-200">
                                <h3 class="font-bold text-slate-800 mb-4">معلومات سیستم</h3>
                                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                                    <div>
                                        <p class="text-xs text-slate-500">پایگاه داده</p>
                                        <p class="font-bold text-slate-800">NetChiDB</p>
                                    </div>
                                    <div>
                                        <p class="text-xs text-slate-500">سرور</p>
                                        <p class="font-bold text-slate-800">SQL Server</p>
                                    </div>
                                    <div>
                                        <p class="text-xs text-slate-500">درگاه</p>
                                        <p class="font-bold text-slate-800">6161</p>
                                    </div>
                                    <div>
                                        <p class="text-xs text-slate-500">زمان</p>
                                        <p class="font-bold text-slate-800" id="time">${new Date().toLocaleTimeString('fa-IR')}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            `;
        }

        function renderTables() {
            const tables = window.tablesData || [];
            
            return `
                <div class="min-h-screen bg-slate-100">
                    <!-- Header with Back Button -->
                    <header class="bg-white/80 backdrop-blur-md border-b border-slate-200/50 px-4 sm:px-8 py-4 sticky top-0 z-30 flex items-center justify-between">
                        <div class="flex items-center gap-3 flex-1">
                            <button data-action="back" data-page="dashboard" class="p-2 rounded-lg hover:bg-slate-100 transition-colors">
                                <svg class="w-6 h-6 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5m7 7l-7-7 7-7"></path>
                                </svg>
                            </button>
                            <h1 class="text-xl font-bold text-slate-800">جداول پایگاه داده</h1>
                        </div>
                    </header>

                    <!-- Main Content -->
                    <main class="p-4 sm:p-8">
                        <div class="max-w-6xl mx-auto">
                            ${tables.length === 0 ? `
                                <div class="p-6 rounded-2xl bg-white border border-slate-200 text-center">
                                    <p class="text-slate-600">جداولی یافت نشد</p>
                                </div>
                            ` : `
                                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                    ${tables.map(table => `
                                        <div class="p-6 rounded-2xl bg-white border border-slate-200 hover:shadow-lg transition-all cursor-pointer" data-table="${table.name}">
                                            <div class="flex items-center justify-between mb-3">
                                                <h3 class="font-bold text-slate-800">${table.name}</h3>
                                                <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                                </svg>
                                            </div>
                                            <div class="space-y-1 text-sm">
                                                <p class="text-slate-600">ستون‌ها: <span class="font-medium">${table.columnCount}</span></p>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            `}
                        </div>
                    </main>
                </div>
            `;
        }

        function renderTableDetail() {
            const data = window.tableDetailData;
            const columns = data?.columns || [];
            const rows = data?.rows || [];

            return `
                <div class="min-h-screen bg-slate-100">
                    <!-- Header with Back Button -->
                    <header class="bg-white/80 backdrop-blur-md border-b border-slate-200/50 px-4 sm:px-8 py-4 sticky top-0 z-30 flex items-center justify-between">
                        <div class="flex items-center gap-3 flex-1">
                            <button data-action="back" data-page="tables" class="p-2 rounded-lg hover:bg-slate-100 transition-colors">
                                <svg class="w-6 h-6 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5m7 7l-7-7 7-7"></path>
                                </svg>
                            </button>
                            <div>
                                <h1 class="text-xl font-bold text-slate-800">${selectedTable}</h1>
                                <p class="text-xs text-slate-500">${rows.length} رکورد</p>
                            </div>
                        </div>
                    </header>

                    <!-- Main Content -->
                    <main class="p-4 sm:p-8">
                        <div class="max-w-7xl mx-auto space-y-6">
                            <!-- Info Card -->
                            <div class="p-6 rounded-2xl bg-white border border-slate-200">
                                <h3 class="font-bold text-slate-800 mb-4">ساختار جدول</h3>
                                <div class="overflow-x-auto">
                                    <table class="w-full text-sm">
                                        <thead class="border-b border-slate-200">
                                            <tr class="text-slate-600 font-bold">
                                                <th class="py-2 px-3 text-right">نام ستون</th>
                                                <th class="py-2 px-3 text-right">نوع داده</th>
                                                <th class="py-2 px-3 text-right">Nullable</th>
                                                <th class="py-2 px-3 text-right">مقدار پیش‌فرض</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            ${columns.map(col => `
                                                <tr class="border-b border-slate-50 hover:bg-slate-50">
                                                    <td class="py-2 px-3 font-medium">${col.name}</td>
                                                    <td class="py-2 px-3 text-slate-600">${col.dataType}</td>
                                                    <td class="py-2 px-3">${col.isNullable ? '✓' : '✗'}</td>
                                                    <td class="py-2 px-3 text-slate-500">${col.defaultValue}</td>
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <!-- Data Preview Card -->
                            <div class="p-6 rounded-2xl bg-white border border-slate-200">
                                <h3 class="font-bold text-slate-800 mb-4">داده‌های جدول (۱۰۰ رکورد نخست)</h3>
                                ${rows.length === 0 ? `
                                    <p class="text-slate-600 text-center py-8">این جدول خالی است</p>
                                ` : `
                                    <div class="overflow-x-auto">
                                        <table class="w-full text-xs">
                                            <thead class="border-b border-slate-200 bg-slate-50">
                                                <tr>
                                                    ${columns.map(col => `<th class="py-2 px-3 text-right font-bold text-slate-700 text-xs">${col.name}</th>`).join('')}
                                                </tr>
                                            </thead>
                                            <tbody>
                                                ${rows.slice(0, 20).map(row => `
                                                    <tr class="border-b border-slate-50 hover:bg-slate-50">
                                                        ${columns.map(col => `<td class="py-2 px-3 text-slate-700">${row[col.name] ?? '-'}</td>`).join('')}
                                                    </tr>
                                                `).join('')}
                                            </tbody>
                                        </table>
                                    </div>
                                    <p class="text-xs text-slate-500 mt-4">نمایش ۲۰ رکورد از ${rows.length}</p>
                                `}
                            </div>
                        </div>
                    </main>
                </div>
            `;
        }

        // Initialize
        renderApp();
        setInterval(() => {
            const timeEl = document.getElementById('time');
            if (timeEl) timeEl.textContent = new Date().toLocaleTimeString('fa-IR');
        }, 1000);
    </script>
</body>
</html>
