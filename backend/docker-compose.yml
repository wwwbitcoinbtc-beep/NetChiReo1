  #     mssql:
  #       condition: service_healthy
  #   environment:
  #     ConnectionStrings__DefaultConnection: "Server=mssql,1433;Database=NetChiDb;User Id=sa;Password=NetChi@2024;Encrypt=false;"
  #   ports:
  #     - "5001:5001"
  #   networks:
  #     - netchi_network

networks:
  netchi_network:
    driver: bridge

volumes:
  mssql_data:
