version: '3.8'

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: netchi_sqlserver
    environment:
      SA_PASSWORD: "NetChi@2024"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    networks:
      - netchi_network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "NetChi@2024" -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  # Uncomment below to add the API container when ready
  # api:
  #   build:
  #     context: .
  #     dockerfile: src/NetChi.Api/Dockerfile
